<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
	<h1>Order your taco creations!</h1>
	<img th:src="@{/images/TacoCloud.png}" />
	<form method="POST" th:action="@{/logout}">
		<input type="submit" value="Logout"></input>
	</form>
	<form method="POST" th:action="@{/orders}" th:object="${order}">
		<a th:href="@{/design}" id="another">Design another taco</a>
		<div th:if="${#fields.hasErrors()}">
			<span class="validationError"> Please correct the problems below and resubmit. </span>
		</div>
		<br />
		<div>
			<h3>Deliver my taco masterpieces to...</h3>
			<div>
				<label for="name">Name: </label>
				<input type="text" th:field="*{deliveryName}" />
				<br />
				<span class="validationError" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Name
					Error</span>
			</div>
			<div>
				<label for="street">Street address: </label>
				<input type="text" th:field="*{deliveryStreet}" />
				<br />
				<span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">City
					Error</span>
			</div>
			<div>
				<label for="city">City: </label>
				<input type="text" th:field="*{deliveryCity}" />
				<br />
				<span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">City
					Error</span>
			</div>
			<div>
				<label for="state">State: </label>
				<input type="text" th:field="*{deliveryState}" />
				<br />
				<span class="validationError" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">State
					Error</span>
			</div>
			<div>
				<label for="zip">Zip code: </label>
				<input type="text" th:field="*{deliveryZip}" />
				<br />
				<span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">Zip
					Error</span>
			</div>
		</div>
		<div>
			<h3>Here's how I'll pay...</h3>
			<div>
				<label for="ccNumber">Credit Card #: </label>
				<input type="text" th:field="*{ccNumber}" />
				<br />
				<span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">CC Num Error</span>
			</div>
			<div>
				<label for="ccExpiration">Expiration: </label>
				<input type="text" th:field="*{ccExpiration}" />
				<br />
				<span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Num
					Error</span>
			</div>
			<div>
				<label for="ccCVV">CVV: </label>
				<input type="text" th:field="*{ccCVV}" />
				<br />
				<span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CC Num Error</span>
			</div>
		</div>
		<input type="submit" value="Submit order" />
	</form>
</body>
</html>
